<html>

<head>
  <title> Imersão Dev Alura - Aula 01</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Temperatura</h1>
    <p class="page-subtitle">
      Converta Celsius ↔ Fahrenheit ↔ Kelvin
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
 
    <p>
    
    <select name="tempEscolha" id="tempEscolha">
      <option value="cpf">Celsius -> Fahrenheit</option>
      <option value="fpc">Fahrenheit -> Celsius</option>
      <option value="cpk">Celsius -> Kelvin</option>
      <option value="kpc">Kelvin -> Celsius</option>
      <option value="fpk">Fahrenheit -> Kelvin</option>
      <option value="kpf">Kelvin -> Fahrenheit</option>
    </select>
    
    
    
      <br>
      
      <label for="converter" id="escolha"></label><br>
      
      <h2 id="convertido"></h2>
    
      <input type="number" id="temperatura" size="2">
    
      <br>
      
      <button type="submit" onclick="Converter()">Converter</button>  
  </p>
  
  
  </div>
  <a href="https://alura.com.br/" target="_blank">
